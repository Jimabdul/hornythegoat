<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORNYTHEGOAT</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: blue;
        }

        #loading-page img {
            width: 500px;
            height: auto;
        }

        #loading-page p {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('./back.png') repeat-y center/cover;
            overflow: hidden;
        }

        .rocket {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 180px;
            background: url('./rocket.png') no-repeat center/contain;
            background-size: cover;
        }

        .asteroid, .power-up {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
        }

        .asteroid {
            background: url('./asteroid.png') no-repeat center/contain;
            background-size: cover;
        }

        .power-up {
            background: url('./star.png') no-repeat center/contain;
            background-size: cover;
            width: 70px;
            height: 70px;
        }

        .control-buttons {
            position: absolute;
            bottom: 100px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }

        .control-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 10px;
        }

        .control-buttons button:hover {
            background-color: #0056b3;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: red;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            text-align: center;
        }

        #play-again {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .rocket {
                width: 90px;
                height: 180px;
            }

            .control-buttons button {
                font-size: 18px;
            }

            .score {
                font-size: 20px;
            }

            .countdown {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .rocket {
                width: 80px;
                height: 160px;
            }

            .control-buttons button {
                font-size: 16px;
                padding: 8px 16px;
            }

            .score {
                font-size: 14px;
            }

            .countdown {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-page">
        <img src="./rocket.png" alt="Loading Rocket">
        <p>Loading... Please wait</p>
    </div>

    <div id="game-container" style="display: none;">
        <div class="score">Score: 0</div>
        <div class="rocket"></div>
        <div class="control-buttons">
            <button id="move-left" disabled>Left</button>
            <button id="move-right" disabled>Right</button>
        </div>
        <div id="countdown" class="countdown"></div>
        <div id="game-over">Game Over</div>
        <button id="play-again">Play Again</button>
    </div>

    <audio id="background-music" src="background-music.mp3" loop></audio>
    <audio id="collision-sound" src="./assets/collision.mp3"></audio>
    <audio id="power-up-sound" src="./assets/power-up.mp3"></audio>

    <script>
        const loadingPage = document.getElementById('loading-page');
        const gameContainer = document.getElementById('game-container');
        const countdownEl = document.getElementById('countdown');
        const moveLeftBtn = document.getElementById('move-left');
        const moveRightBtn = document.getElementById('move-right');
        const playAgainBtn = document.getElementById('play-again');
        const gameOverEl = document.getElementById('game-over');
        const backgroundMusic = document.getElementById('background-music');
        const collisionSound = document.getElementById('collision-sound');
        const scoreDisplay = document.querySelector('.score');
        const rocket = document.querySelector('.rocket');

        let score = 0;
        let rocketPosition = 50; // Initial rocket position (percentage)
        let backgroundPosition = 0;
        let gameInterval;
        let asteroidInterval;
        let powerUpInterval;

        function startGame() {
            score = 0;
            rocketPosition = 50;
            backgroundPosition = 0;

            scoreDisplay.textContent = `Score: ${score}`;
            rocket.style.left = `${rocketPosition}%`;
            gameContainer.style.backgroundPositionY = `${backgroundPosition}px`;
            playAgainBtn.style.display = 'none';
            gameOverEl.style.display = 'none';

            moveLeftBtn.disabled = false;
            moveRightBtn.disabled = false;

            backgroundMusic.currentTime = 0;
            backgroundMusic.play();

            gameInterval = setInterval(() => {
                backgroundPosition += 5;
                gameContainer.style.backgroundPositionY = `${backgroundPosition}px`;
            }, 30);

            asteroidInterval = setInterval(() => createAsteroid(), 2000);
            powerUpInterval = setInterval(() => createPowerUp(), 7000);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(asteroidInterval);
            clearInterval(powerUpInterval);

            moveLeftBtn.disabled = true;
            moveRightBtn.disabled = true;
            backgroundMusic.pause();
            collisionSound.play();
            gameOverEl.style.display = 'block';
            playAgainBtn.style.display = 'block';
        }

        function resetGame() {
            document.querySelectorAll('.asteroid, .power-up').forEach(element => element.remove());
            countdownEl.style.display = 'block';
            startCountdown();
        }

        function moveRocket(direction) {
            if (direction === 'left' && rocketPosition > 5) {
                rocketPosition -= 5;
            } else if (direction === 'right' && rocketPosition < 95) {
                rocketPosition += 5;
            }
            rocket.style.left = `${rocketPosition}%`;
        }

        function createAsteroid() {
            const asteroid = document.createElement('div');
            asteroid.classList.add('asteroid');
            asteroid.style.left = `${Math.random() * 90}%`;
            asteroid.style.top = '-100px';
            gameContainer.appendChild(asteroid);

            const asteroidInterval = setInterval(() => {
                const asteroidTop = parseInt(asteroid.style.top || '-100') + 8;
                asteroid.style.top = `${asteroidTop}px`;

                const rocketRect = rocket.getBoundingClientRect();
                const asteroidRect = asteroid.getBoundingClientRect();

                if (
                    rocketRect.left < asteroidRect.right &&
                    rocketRect.right > asteroidRect.left &&
                    rocketRect.top < asteroidRect.bottom &&
                    rocketRect.bottom > asteroidRect.top
                ) {
                    clearInterval(asteroidInterval);
                    asteroid.remove();
                    endGame();
                }

                if (asteroidTop > window.innerHeight) {
                    asteroid.remove();
                    clearInterval(asteroidInterval);
                }
            }, 50);
        }

        function createPowerUp() {
            const powerUp = document.createElement('div');
            powerUp.classList.add('power-up');
            powerUp.style.left = `${Math.random() * 90}%`;
            powerUp.style.top = '-100px';
            gameContainer.appendChild(powerUp);

            const powerUpInterval = setInterval(() => {
                const powerUpTop = parseInt(powerUp.style.top || '-100') + 5;
                powerUp.style.top = `${powerUpTop}px`;

                const rocketRect = rocket.getBoundingClientRect();
                const powerUpRect = powerUp.getBoundingClientRect();

                if (
                    rocketRect.left < powerUpRect.right &&
                    rocketRect.right > powerUpRect.left &&
                    rocketRect.top < powerUpRect.bottom &&
                    rocketRect.bottom > powerUpRect.top
                ) {
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                    powerUp.remove();
                    clearInterval(powerUpInterval);
                }

                if (powerUpTop > window.innerHeight) {
                    powerUp.remove();
                    clearInterval(powerUpInterval);
                }
            }, 50);
        }

        moveLeftBtn.addEventListener('click', () => moveRocket('left'));
        moveRightBtn.addEventListener('click', () => moveRocket('right'));

        playAgainBtn.addEventListener('click', resetGame);

        setTimeout(() => {
            loadingPage.style.display = 'none';
            gameContainer.style.display = 'block';
            startCountdown();
        }, 3000);

        function startCountdown() {
            let count = 3;
            countdownEl.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
        countdownEl.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    countdownEl.style.display = 'none';
                    startGame();
                }
            }, 1000);
        }
    </script>
</body>
</html>
